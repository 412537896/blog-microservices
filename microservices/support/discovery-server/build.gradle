buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "se.callista.microservices:gradle-microservices-plugin:1.0.0-SNAPSHOT"
    }
}

apply plugin: 'callista-ms'

version = '0.0.1-SNAPSHOT'

dependencies {
    compile('org.springframework.cloud:spring-cloud-starter-eureka-server:1.0.0.RELEASE') {
        exclude(module: 'servlet-api') // Drags in an old 2.5 spec...
    }
}
