buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "se.callista.microservices:gradle-microservices-plugin:1.0.0-SNAPSHOT"
    }
}

apply plugin: 'callista-ms'

version = '0.0.1-SNAPSHOT'

dependencies {
    compile "org.springframework.security.oauth:spring-security-oauth2:2.0.6.RELEASE"

    testCompile("org.springframework.boot:spring-boot-starter-test") {
        exclude(module: 'commons-logging')
    }
    testCompile('org.apache.httpcomponents:httpclient:4.3.6') {
        exclude(module: 'commons-logging')
    }
}
