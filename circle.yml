machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  post:
    - ./create-all-dockerfiles.sh

# According to https://circleci.com/docs/test-metadata
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - docker build -t magnuslarsson/ms-blog-auth-server:master.$CIRCLE_BUILD_NUM microservices/support/auth-server/build
    - docker build -t magnuslarsson/ms-blog-config-server:master.$CIRCLE_BUILD_NUM microservices/support/config-server/build
    - docker build -t magnuslarsson/ms-blog-discovery-server:master.$CIRCLE_BUILD_NUM microservices/support/discovery-server/build
    - docker build -t magnuslarsson/ms-blog-edge-server:master.$CIRCLE_BUILD_NUM microservices/support/edge-server/build
    - docker build -t magnuslarsson/ms-blog-monitor-dashboard:master.$CIRCLE_BUILD_NUM microservices/support/monitor-dashboard/build
    - docker build -t magnuslarsson/ms-blog-turbine:master.$CIRCLE_BUILD_NUM microservices/support/turbine/build
    - docker build -t magnuslarsson/ms-blog-product-service:master.$CIRCLE_BUILD_NUM microservices/core/product-service/build
    - docker build -t magnuslarsson/ms-blog-recommendation-service:master.$CIRCLE_BUILD_NUM microservices/core/recommendation-service/build
    - docker build -t magnuslarsson/ms-blog-review-service:master.$CIRCLE_BUILD_NUM microservices/core/review-service/build
    - docker build -t magnuslarsson/ms-blog-product-composite-service:master.$CIRCLE_BUILD_NUM microservices/composite/product-composite-service/build
    - host=localhost ./test-all.sh

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PWD
